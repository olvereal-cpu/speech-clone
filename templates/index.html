{% extends "base.html" %}
{% block content %}

<main class="max-w-4xl mx-auto px-4 py-12">
    <div class="mb-10 p-4 bg-white border border-dashed border-gray-300 rounded-lg text-center text-gray-400 italic text-[10px] uppercase tracking-widest">
        Рекламный блок
    </div>

    <section class="bg-white rounded-[40px] shadow-xl p-8 md:p-12 border border-gray-50">
        <textarea id="text" class="w-full h-64 p-6 bg-gray-50 border border-gray-100 rounded-[30px] outline-none focus:ring-4 focus:ring-blue-100 text-lg resize-none transition-all font-medium" placeholder="Введите текст для озвучки (до 2000 знаков)..."></textarea>
        
        <div class="mt-8 flex flex-col md:flex-row gap-6 items-end justify-between">
            <div class="w-full md:w-1/2">
                <label class="text-[10px] font-black text-gray-400 uppercase mb-3 block tracking-[0.2em] ml-2">Выберите голос и язык</label>
                <select id="voiceSelect" class="w-full p-4 bg-white border border-gray-200 rounded-2xl outline-none shadow-sm font-bold text-gray-700 cursor-pointer focus:border-blue-500 transition-all mb-4">
                    <optgroup label="СНГ / CIS">
                        <option value="ru-RU-DmitryNeural">Русский — Дмитрий (Мужской)</option>
                        <option value="ru-RU-SvetlanaNeural">Русский — Светлана (Женский)</option>
                        <option value="uk-UA-OstapNeural">Українська — Остап</option>
                        <option value="kk-KZ-DauletNeural">Қазақша — Даулет</option>
                    </optgroup>
                    <optgroup label="English">
                        <option value="en-US-AvaNeural">English (US) — Ava</option>
                        <option value="en-US-GuyNeural">English (US) — Guy</option>
                        <option value="en-GB-SoniaNeural">English (UK) — Sonia</option>
                    </optgroup>
                    <optgroup label="Europe & Asia">
                        <option value="de-DE-KatjaNeural">Deutsch (Germany)</option>
                        <option value="fr-FR-DeniseNeural">Français (France)</option>
                        <option value="zh-CN-YunxiNeural">Chinese</option>
                        <option value="ja-JP-NanamiNeural">Japanese</option>
                    </optgroup>
                </select>

                <div class="grid grid-cols-3 gap-2">
                    <label class="cursor-pointer">
                        <input type="radio" name="mode" value="natural" class="peer hidden" checked>
                        <div class="peer-checked:bg-blue-600 peer-checked:text-white bg-gray-100 text-gray-500 py-3 rounded-xl text-center text-[10px] font-black uppercase transition-all">Natural</div>
                    </label>
                    <label class="cursor-pointer">
                        <input type="radio" name="mode" value="slow" class="peer hidden">
                        <div class="peer-checked:bg-blue-600 peer-checked:text-white bg-gray-100 text-gray-500 py-3 rounded-xl text-center text-[10px] font-black uppercase transition-all">Slow</div>
                    </label>
                    <label class="cursor-pointer">
                        <input type="radio" name="mode" value="fast" class="peer hidden">
                        <div class="peer-checked:bg-blue-600 peer-checked:text-white bg-gray-100 text-gray-500 py-3 rounded-xl text-center text-[10px] font-black uppercase transition-all">Fast</div>
                    </label>
                </div>
            </div>

            <button id="mainBtn" onclick="generateAudio()" class="w-full md:w-auto px-12 py-5 bg-blue-600 text-white rounded-[25px] font-black uppercase text-xs tracking-widest hover:bg-black transition-all shadow-lg shadow-blue-100">
                Озвучить
            </button>
        </div>

        <div id="resultSection" class="hidden mt-10 p-6 bg-blue-50 rounded-[30px] border border-blue-100">
            <div class="flex flex-col md:flex-row items-center gap-6">
                <audio id="audioPlayer" controls class="w-full"></audio>
                <button id="downloadBtn" class="w-full md:w-auto whitespace-nowrap px-8 py-4 bg-black text-white rounded-2xl font-black uppercase text-[10px] tracking-widest text-center hover:bg-blue-600 transition-all">
                    Скачать файл →
                </button>
            </div>
        </div>
    </section>
</main>

<script>
async function generateAudio() {
    const btn = document.getElementById('mainBtn');
    const textInput = document.getElementById('text');
    const voiceSelect = document.getElementById('voiceSelect');
    const mode = document.querySelector('input[name="mode"]:checked').value;
    const resultSection = document.getElementById('resultSection');
    const audioPlayer = document.getElementById('audioPlayer');
    const downloadBtn = document.getElementById('downloadBtn');
    
    if(!textInput.value.trim()) return alert("Пожалуйста, введите текст");

    btn.disabled = true;
    btn.innerHTML = `<span class="animate-pulse">Обработка...</span>`;
    resultSection.classList.add('hidden');

    try {
        const response = await fetch('/api/generate', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                text: textInput.value,
                voice: voiceSelect.value,
                mode: mode
            })
        });

        const data = await response.json();
        
        if(data.audio_url) {
            audioPlayer.src = data.audio_url;
            resultSection.classList.remove('hidden');
            
            const fileName = data.audio_url.split('/').pop();
            downloadBtn.onclick = () => {
                window.location.href = `/download-page?file=${fileName}`;
            };
        }
    } catch (e) {
        alert("Ошибка сервера");
    } finally {
        btn.disabled = false;
        btn.innerText = "Озвучить";
    }
}
</script>
{% endblock %}
