{% extends "base.html" %}
{% block content %}
<main class="max-w-5xl mx-auto px-4 py-16">
    <div class="text-center mb-16">
        <h1 class="text-5xl font-black text-gray-900 uppercase tracking-tighter mb-4">Блог SpeechClone</h1>
        <p class="text-gray-500 font-medium">Полезные статьи о нейросетях и работе с голосом</p>
        <div class="h-1.5 w-20 bg-blue-600 mx-auto mt-6 rounded-full"></div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        
        <article class="bg-white rounded-[35px] border border-gray-100 shadow-sm overflow-hidden hover:shadow-xl transition-all group">
            <div class="h-48 bg-gray-200 overflow-hidden">
                <img src="/static/images/blog/post1.jpg" alt="Обзор нейросетей" class="w-full h-full object-cover group-hover:scale-105 transition-all">
            </div>
            <div class="p-8">
                <div class="text-[10px] font-black text-blue-600 uppercase tracking-widest mb-3">Нейросети 2026</div>
                <h2 class="text-xl font-black text-gray-900 mb-4 leading-tight">Как нейросети меняют мир озвучки в 2026 году</h2>
                <a href="/blog/kak-neyroseti-menyayut-mir" class="inline-block text-[11px] font-black uppercase tracking-widest text-gray-400 hover:text-blue-600 transition-colors">Читать далее →</a>
            </div>
        </article>

        <div class="bg-gray-50 rounded-[35px] border border-dashed border-gray-200 p-8 flex items-center justify-center text-center">
            <p class="text-gray-400 text-xs font-bold uppercase tracking-widest">Новые статьи <br>скоро появятся</p>
        </div>

    </div>
</main>
{% endblock %}
