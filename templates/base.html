<head>

    <link rel="icon" type="image/png" href="{{ url_for('static', path='favicon.png') }}">
    <link rel="canonical" href="https://speechclone.online/" />
    
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-CHHSM6PFGH"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-CHHSM6PFGH');
    </script>
    
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2792779022553212" crossorigin="anonymous"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        .transition-all { transition: all 0.3s ease; }
        .animate-fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        html { scroll-behavior: smooth; }

</head>
<body class="bg-[#F9FAFB] text-gray-900 antialiased">

    <nav class="bg-white border-b border-gray-100 sticky top-0 z-50 shadow-sm">
        <div class="max-w-5xl mx-auto px-4 h-20 flex justify-between items-center">
            <a href="/" class="flex items-center gap-2">
                <img src="{{ url_for('static', path='logo.png') }}" alt="SpeechClone AI" class="h-10 w-auto">
                <span class="bg-blue-600 text-[8px] font-black text-white px-2 py-0.5 rounded uppercase tracking-widest">Open Source</span>
            </a>
            
            <div class="hidden md:flex items-center space-x-6">
                <div class="flex space-x-6 font-bold text-gray-500 uppercase text-[10px] tracking-widest">
                    <a href="/" class="hover:text-blue-600 transition-all">Главная</a>
                    <a href="/voices" class="hover:text-blue-600 transition-all">Голоса</a>
                    <a href="/blog" class="hover:text-blue-600 transition-all">Блог</a>
                    <a href="/guide" class="hover:text-blue-600 transition-all">Инструкция</a>
                    <a href="https://paypal.me/yourprofile" class="text-blue-600 hover:text-gray-900 transition-all">❤️ Поддержать</a>
                </div>

                <a href="https://t.me/speechclonebot" class="bg-gray-900 text-white px-5 py-2.5 rounded-xl font-black text-[10px] uppercase tracking-widest hover:bg-blue-600 transition-all">Бот</a>

                <div class="flex bg-gray-100 p-1 rounded-xl ml-2">
                    <button class="px-2 py-1 text-[9px] font-black rounded-lg bg-white shadow-sm text-blue-600">RU</button>
                    <button onclick="alert('English version coming soon!')" class="px-2 py-1 text-[9px] font-black text-gray-400 hover:text-gray-600 transition-all">EN</button>
                </div>
            </div>

            <button id="mobile-menu-btn" class="md:hidden text-gray-900 focus:outline-none">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path id="menu-icon" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
            </button>
        </div>

        <div id="mobile-menu" class="hidden md:hidden bg-white border-t border-gray-100 p-6 space-y-4 shadow-xl">
            <a href="/" class="block font-black uppercase text-xs tracking-widest text-gray-900">Главная</a>
            <a href="/voices" class="block font-black uppercase text-xs tracking-widest text-gray-900">Голоса</a>
            <a href="/blog" class="block font-black uppercase text-xs tracking-widest text-gray-900">Блог</a>
            <a href="/guide" class="block font-black uppercase text-xs tracking-widest text-gray-900">Инструкция</a>
            <a href="https://paypal.me/yourprofile" class="block font-black uppercase text-xs tracking-widest text-blue-600">❤️ PayPal</a>
            <a href="https://t.me/speechclonebot" class="block w-full text-center bg-blue-600 text-white py-4 rounded-2xl font-black text-xs uppercase tracking-widest">Открыть бота</a>
        </div>
    </nav>

    <div class="min-h-screen">
        {% block content %}{% endblock %}
    </div>

    <footer class="bg-gray-900 text-gray-400 py-16 mt-20 border-t border-gray-800">
        <div class="max-w-5xl mx-auto px-4 text-center">
            <div class="flex flex-wrap justify-center gap-6 md:gap-10 mb-10 text-[11px] font-bold uppercase tracking-[0.2em]">
                <a href="/privacy" class="hover:text-white transition-all">Конфиденциальность</a>
                <a href="/disclaimer" class="hover:text-white transition-all">Отказ от ответственности</a>
               <a href="/about" class="hover:text-white transition-all">О проекте</a>
                <a href="https://paypal.me/velial39@gmail.com" class="text-blue-400 hover:text-white transition-all italic">PayPal</a>
                <a href="https://buymeacoffee.com/yourprofile" class="text-yellow-500 hover:text-white transition-all italic">На кофе ☕</a>
                <a href="/guide" class="hover:text-white transition-all">Помощь</a>
            </div>
            
            <div class="flex flex-col items-center space-y-6">
                <p class="text-[10px] tracking-[0.3em] uppercase text-gray-600">
                    © 2026 SpeechClone Online. Все права защищены.
                </p>
                
                <div class="inline-flex items-center space-x-3 bg-gray-800/50 px-4 py-2 rounded-full border border-gray-700/50">
                    <span class="flex h-2 w-2 relative">
                        <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-blue-400 opacity-75"></span>
                        <span class="relative inline-flex rounded-full h-2 w-2 bg-blue-500"></span>
                    </span>
                    <p class="text-[9px] font-black uppercase tracking-widest text-gray-400">
                        Ваш визит №<span id="user-counter" class="text-white ml-1">1</span>
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <script>
    const menuBtn = document.getElementById('mobile-menu-btn');
    const menu = document.getElementById('mobile-menu');
    const icon = document.getElementById('menu-icon');

    menuBtn.addEventListener('click', () => {
        const isHidden = menu.classList.toggle('hidden');
        icon.setAttribute('d', isHidden ? 'M4 6h16M4 12h16M4 18h16' : 'M6 18L18 6M6 6l12 12');
    });

    document.addEventListener('DOMContentLoaded', () => {
        let count = localStorage.getItem('my_visits') || 0;
        count++;
        localStorage.setItem('my_visits', count);
        const counterDisplay = document.getElementById('user-counter');
        if (counterDisplay) { counterDisplay.innerText = count; }
    });
    </script>
</body>
</html>
